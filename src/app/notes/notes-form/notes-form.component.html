<div>
  <div *ngIf="submitted">
    <h1 class="note-title">Note Form</h1>

    <form (ngSubmit)="onSubmit()" #notesForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="model.title"
          name="title"
          #title="ngModel"
        />
        <!-- <div
            [hidden]="title.valid || title.pristine"
            class="alert alert-danger"
          >
            Title is required
          </div> -->
      </div>
      <div class="form-group">
        <label for="note-description"> Description</label>
        <textarea
          class="form-control"
          name="note-description"
          id="description"
          [(ngModel)]="model.description"
        ></textarea>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!notesForm.form.valid"
      >
        Submit
      </button>
    </form>

    <br />
    <!-- Just for display pourpeses to see the entire model-->
    {{ model | json }}
  </div>

  <div *ngIf="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Title</div>
      <div class="col-xs-9">{{ model.title }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description</div>
      <div class="col-xs-9">{{ model.description }}</div>
    </div>

    <br />
    <button
      type="button"
      class="btn btn-primary"
      (click)="submitted = !submitted"
    >
      Edit
    </button>
  </div>
</div>
